<div class="mt-5" align="center">
    <h1>Dodaj bilet</h1>

    <br/>

    <div class="container" style="width: 500px">
        <form action="#" th:action="@{/savebilet_user}" th:object="${bilety}" method="post">

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="width: 150px">Typ biletu</span>
                </div>
                <select class="form-control" th:field="*{typ_biletu}">
                    <option th:value="'Normalny'" th:text="Normalny"></option>
                    <option th:value="'Ulgowy'" th:text="Ulgowy"></option>
                    <option th:value="'Szkolny'" th:text="Szkolny"></option>
                    <option th:value="'Studencki'" th:text="Studencki"></option>

                </select>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text " style="width: 150px">Rodzaj biletu</span>
                </div>
                <select class="form-control" th:field="*{rodzaj_biletu}">
                    <option th:value="'Indywidualny'" th:text="Indywidualny"></option>
                    <option th:value="'Rodzinny'" th:text="Rodzinny"></option>
                    <option th:value="'Grupowy'" th:text="Grupowy"></option>


                </select>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="width: 150px">Nazwa</span>
                </div>
                <input class="form-control"  type="text" th:field="*{nazwa}" >
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="width: 150px">Cena</span>
                </div>
                <input class="form-control" type="text" th:field="*{cena}" maxlength="3" required>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="width: 150px">Data biletu</span>
                </div>
                <input class="form-control" type="date" th:field="*{data_biletu}" required>
            </div>

            <button
                    class='btn text-white'
                    style="background-color: #1b5a7a; font-size: 18px"
                    type="submit"
            >Zapisz</button>
        </form>
    </div>

</div>
<div align="center">


</div>
