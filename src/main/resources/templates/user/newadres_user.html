<!DOCTYPE HTML>

<body>

        <a class="navbar-brand" href="/">Baza Oceanarium Politechniki Warszawskiej</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">



                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/main_user}">Main
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/editpracownik_user/' + ${idKlienta}}">Pracownicy</a>

                        <span class="sr-only">(current)</span></a>

<div align="center">
    <h1>Dodaj adres</h1>

    <br/>

    <form action="#" th:action="@{/saveadres_user}" th:object="${adresy}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>kod_pocztowy:</td>
                <td><input th:field="*{kod_pocztowy}" type="tel" maxlength="6"></td>
            </tr>

            <tr>
                <td>miasto:</td>
                <td><input type="text" th:field="*{miasto}" maxlength="15"></td>
            </tr>

            <tr>
                <td>ulica:</td>
                <td><input type="text" th:field="*{ulica}" maxlength="15"></td>
            </tr>

            <tr>
                <td>nr_domu:</td>
                <td><input type="tel" th:field="*{nr_domu}" maxlength="3"></td>
            </tr>

            <tr>
                <td>nr_lokalu:</td>
                <td><input type="tel" th:field="*{nr_lokalu}" maxlength="3"></td>
            </tr>

                <td colspan="2" align="center"><button type="submit"><a>Zapisz</a></button></td>
            </tr>
        </table>
    </form>
</div>

<div align="center">


</div>

<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>

</html>
