<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main Admin Page</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark static-top" style="background-color: #1b5a7a">
    <div class="container">
        <a class="navbar-brand" href="/">Baza Oceanarium Politechniki Warszawskiej</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">



                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/main}">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/editpracownik_user/' + ${idKlienta}}">Pracownicy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/okazy_user}">Okazy</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Bilety
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div align="center">
    <h1>Edytuj bilet</h1>

    <br/>

    <form action="#" th:action="@{/updatebilet_user}" th:object="${bilety}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>id_bilet:</td>
                <td><input type="text" th:field="*{id_bilet}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>id_klienta:</td>
                <td><input type="text" th:field="*{id_klienta}"></td>
            </tr>

            <tr>
                <td>typ_biletu:</td>
                <td><select th:field="*{typ_biletu}">
                    <option th:value="'Normalny'" th:text="Normalny"></option>
                    <option th:value="'Ulgowy'" th:text="Ulgowy"></option>
                    <option th:value="'Szkolny'" th:text="Szkolny"></option>
                    <option th:value="'Studencki'" th:text="Studencki"></option>

                </select></td>
            </tr>

            <tr>
                <td>rodzaj_biletu:</td>
                <td><select th:field="*{rodzaj_biletu}">
                    <option th:value="'Indywidualny'" th:text="Indywidualny"></option>
                    <option th:value="'Rodzinny'" th:text="Rodzinny"></option>
                    <option th:value="'Grupowy'" th:text="Grupowy"></option>


                </select></td>
            </tr>

            <tr>
                <td>nazwa:</td>
                <td><input type="text" th:field="*{nazwa}"></td>
            </tr>

            <tr>
                <td>cena:</td>
                <td><input type="tel" th:field="*{cena}" maxlength="3"></td>
            </tr>

            <tr>
                <td>data_biletu:</td>
                <td><input type="date" th:field="*{data_biletu}"></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><button type="submit">Zapisz</button></td>
            </tr>
        </table>
    </form>
</div>

<div align="center">


</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
