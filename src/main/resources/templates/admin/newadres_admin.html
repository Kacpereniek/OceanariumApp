<div class="mt-5" align="center">
    <h1>Dodaj adres</h1>

    <br/>

    <div class="container" style="width: 500px">
        <form action="#" th:action="@{/saveadres_admin}" th:object="${adresy}" method="post">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text  " style="width: 150px">Kod pocztowy</span>
                </div>
                <input class="form-control" type="tel" th:field="*{kod_pocztowy}" maxlength="6" required>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text  " style="width: 150px">Miasto</span>
                </div>
                <input class="form-control" type="text" th:field="*{miasto}" required>
            </div><div class="input-group mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text  " style="width: 150px">Ulica</span>
            </div>
            <input class="form-control" type="text" th:field="*{ulica}" required>
        </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text  " style="width: 150px">Numer domu</span>
                </div>
                <input class="form-control" type="tel" th:field="*{nr_domu}" maxlength="3" required>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text  " style="width: 150px">Numer lokalu</span>
                </div>
                <input class="form-control" type="tel" th:field="*{nr_lokalu}" maxlength="3">
            </div>

            <button
                    class='btn text-white'
                    style="background-color: #1b5a7a; font-size: 18px"
                    type="submit"
            >Zapisz</button>
        </form>
    </div>

</div>

<div align="center">


</div>

</body>
</html>
