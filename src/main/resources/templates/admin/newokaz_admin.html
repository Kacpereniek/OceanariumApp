<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main Admin Page</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark static-top" style="background-color: #1b5a7a">
    <div class="container">
        <a class="navbar-brand" href="/">Baza Oceanarium Politechniki Warszawskiej</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">



                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/main}">Main
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pracownicy}">Pracownicy</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Okazy
                        <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bilety}">Bilety</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">Jesteś zalogowany jako <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="mt-5" align="center">
    <h1>Dodaj okaz</h1>

    <br/>

    <div class="container" style="width: 500px">
        <form action="#" th:action="@{/saveokaz_admin}" th:object="${okazy}" method="post">

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text  " style="width: 150px">Zbiornik</span>
                </div>
                <select class="form-control" th:field="*{id_zbiornika}">
                    <option th:value="7" th:text="Atlantycki"></option>
                    <option th:value="8" th:text="Indyjski"></option>
                    <option th:value="9" th:text="Spokojny"></option>
                </select>
            </div>

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text  " style="width: 150px">Typ okazu</span>
                </div>
                <select class="form-control" th:field="*{typ_okazu}">
                    <option th:value="'Zwierzę'" th:text="Zwierzę"></option>
                    <option th:value="'Roślina'" th:text="Roślina"></option>
                </select>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text  " style="width: 150px">Nazwa</span>
                </div>
                <input class="form-control" type="text" th:field="*{nazwa}" autocomplete="off" >
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text  " style="width: 150px">Liczba</span>
                </div>
                <input class="form-control" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" th:field="*{liczebnosc}" autocomplete="off" required>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text  " style="width: 150px">opis</span>
                </div>
                <input class="form-control" type="text" th:field="*{opis}"  autocomplete="off">
            </div>

            <button
                    class='btn text-white'
                    style="background-color: #1b5a7a; font-size: 18px"
                    type="submit"
            >Zapisz</button>
            <input class="form-control" type="hidden" th:field="*{id_gatunku}">
        </form>
    </div>


</div>


<div align="center">


</div>



<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
