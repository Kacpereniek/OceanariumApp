<div class="mt-5" align="center">
    <h1>Dodaj gatunek</h1>

    <br/>

    <div class="container" style="width: 500px">
        <form action="#" th:action="@{/savegatunek_admin}" th:object="${gatunki}" method="post">

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text  " style="width: 150px">Typ gatunku</span>
                </div>
                <select class="form-control" th:field="*{typ_gatunku}">
                    <option th:value="'Ryba'" th:text="Ryba"></option>
                    <option th:value="'Gad'" th:text="Gad"></option>
                    <option th:value="'Ssak'" th:text="Ssak"></option>
                    <option th:value="'Płaz'" th:text="Płaz"></option>
                    <option th:value="'Bezkręgowiec'" th:text="Bezkręgowiec"></option>
                    <option th:value="'Roślina'" th:text="Roślina"></option>

                </select>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text  " style="width: 150px">Nazwa</span>
                </div>
                <input class="form-control" type="text" th:field="*{nazwa}" maxlength="15">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text  " style="width: 150px">Rozmnażanie</span>
                </div>
                <input class="form-control" type="text" th:field="*{rozmnazanie}" maxlength="35">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text  " style="width: 150px">Pochodzenie</span>
                </div>
                <input class="form-control" type="text" th:field="*{pochodzenie}" maxlength="35">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text  " style="width: 150px">Występowanie</span>
                </div>
                <input class="form-control" type="text" th:field="*{wystepowanie}" maxlength="30">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text  " style="width: 150px">Pokarm</span>
                </div>
                <input class="form-control" type="text" th:field="*{pokarm}" maxlength="30">
            </div>


            <button
                    class='btn text-white'
                    style="background-color: #1b5a7a; font-size: 18px"
                    type="submit"
            >Zapisz</button>
        </form>
    </div>
    </form>
</div>
<div align="center">


</div>
